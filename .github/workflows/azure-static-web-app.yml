name: Azure Static Web App CI/CD

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Debug: Check if APP secret exists
      - name: Check deployment token secret
        run: |
          if [ -z "${{ secrets.APP }}" ]; then
            echo "ERROR: APP secret is missing!"
            exit 1
          else
            echo "APP secret exists ✅"
          fi

      # 3️⃣ Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.APP }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: "/"
