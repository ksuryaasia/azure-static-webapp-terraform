name: Azure Static Web App CI/CD

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Debug: Check if APP secret exists
      - name: Check deployment token secret
        run: |
          if [ -z "${{ secrets.APP }}" ]; then
            echo "ERROR: APP secret is missing!"
            exit 1
          else
            echo "APP secret exists ✅"
          fi

      # 3️⃣ (Optional) Install dependencies and build (for React/Vue/Angular apps)
      # Uncomment if your app needs a build step
      # - name: Install Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: "18"
      #
      # - name: Install dependencies
      #   run: npm install
      #
      # - name: Build app
      #   run: npm run build

      # 4️⃣ Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.APP }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"          # Folder containing index.html
          output_location: "/"       # For static apps, usually same as app_location
